<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relay Auto Booker Refresher</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    body {
      min-width: 250px;
      padding: 16px;
      background-color: #f5f5f5;
    }
    
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 5px;
      color: #2F6EB5;
    }
    
    .status {
      font-size: 14px;
      padding: 5px;
      border-radius: 4px;
      background-color: #e0e0e0;
      display: inline-block;
      margin-bottom: 10px;
    }
    
    .status.active {
      background-color: #4CAF50;
      color: white;
    }
    
    .control-panel {
      margin-bottom: 15px;
    }
    
    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    button {
      flex: 1;
      padding: 8px 0;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    #startBtn {
      background-color: #4CAF50;
      color: white;
    }
    
    #stopBtn {
      background-color: #F44336;
      color: white;
    }
    
    .refresh-settings {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }
    
    .slider-container {
      position: relative;
    }
    
    input[type="range"] {
      width: 100%;
      margin-bottom: 5px;
    }
    
    .slider-value {
      text-align: right;
      font-size: 12px;
      color: #666;
    }
    
    .stats {
      background-color: #e9eef4;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
    }
    
    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    
    .stat-row:last-child {
      margin-bottom: 0;
    }
    
    .notification {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      background-color: #e8f5e9;
      color: #1b5e20;
      font-size: 13px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Relay Auto Booker</h1>
    <div id="status" class="status">Inactive</div>
  </div>
  
  <div class="control-panel">
    <div class="buttons">
      <button id="startBtn">Start Refreshing</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>
    
    <div class="refresh-settings">
      <label for="refreshSpeed">Refresh Interval (seconds)</label>
      <div class="slider-container">
        <input type="range" id="refreshSpeed" min="5" max="60" value="30" step="1">
        <div class="slider-value"><span id="refreshValue">30</span> seconds</div>
      </div>
    </div>
  </div>
  
  <div class="stats">
    <div class="stat-row">
      <div>Refreshes:</div>
      <div id="refreshCount">0</div>
    </div>
    <div class="stat-row">
      <div>Running Time:</div>
      <div id="runningTime">00:00:00</div>
    </div>
  </div>
  
  <div id="notification" class="notification"></div>
  
  <script src="storage.js"></script>
  <script src="simple-popup.js"></script>
</body>
</html>
